<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>모달창 예제</title>
    <style>
      /* 모달 배경 (처음에는 숨김) */
      .modal {
        display: none; /* 숨겨진 상태 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        justify-content: center;
        align-items: center;
      }
      /* 모달 박스 */
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }
      .close-btn {
        margin-top: 15px;
        padding: 8px 16px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>모달창 예제</h1>
    <button onclick="openModal()">모달 열기</button>

    <!-- 모달 구조 -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <h2>이건 모달창입니다!</h2>
        <p>닫기 전까지 다른 화면 조작이 불가합니다.</p>
        <button class="close-btn" onclick="closeModal()">닫기</button>
      </div>
    </div>

    <script>
      const modal = document.getElementById("myModal");

      function openModal() {
        modal.style.display = "flex"; // 화면 중앙 정렬
      }

      function closeModal() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
