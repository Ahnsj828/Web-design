<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          fill="none"
          viewBox="0 0 24 24"
          stroke="gray"
        >
          <rect
            x="3"
            y="3"
            width="18"
            height="18"
            rx="2"
            ry="2"
            stroke-width="2"
          />
          <circle
            cx="8.5"
            cy="8.5"
            r="1.5"
            stroke="gray"
            stroke-width="2"
            fill="gray"
          />
          <path d="M21 15l-5-5L5 21" stroke="gray" stroke-width="2" />
        </svg>
      </div>
      <div class="card-content">
        <h2 class="card-title">Title</h2>
        <h3 class="card-subtitle">Subtitle</h3>
        <p class="card-description">
          More information about the topic will come here within two to three
          lines.
        </p>
        <div class="card-actions">
          <button class="btn outline">ACTION</button>
          <button class="btn filled">ACTION</button>
        </div>
      </div>
    </div>
  </body>
</html>
