<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-image">
        <img src="https://via.placeholder.com/60" alt="Card Icon" />
      </div>
      <div class="card-content">
        <h2 class="card-title">Title</h2>
        <h3 class="card-subtitle">Subtitle</h3>
        <p class="card-description">
          More information about the topic will come here within two to three
          lines.
        </p>
        <div class="card-actions">
          <button class="btn outline">ACTION</button>
          <button class="btn filled">ACTION</button>
        </div>
      </div>
    </div>
  </body>
</html>
