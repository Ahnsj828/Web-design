<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비모달 팝업 배너(쿠키 동의)</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 200vh;
      }
      .banner {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: #fff;
        border-top: 1px solid #e5e5e5;
        box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.15);
        padding: 14px 16px;
        display: none;
        gap: 12px;
        align-items: center;
      }
      .banner.show {
        display: flex;
        animation: slideUp 0.25s ease;
      }
      .banner__msg {
        margin: 0;
        line-height: 1.4;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
      }
      .btn.primary {
        background: #ed6755;
        color: #fff;
        border-color: #ed6755;
      }
      @keyframes slideUp {
        from {
          transform: translateY(12px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main style="padding: 20px">
      <h1>페이지 내용</h1>
      <p>비모달 배너는 페이지 이용을 막지 않습니다.</p>
    </main>

    <!-- 비모달 팝업 배너 -->
    <div
      id="cookieBanner"
      class="banner"
      role="region"
      aria-label="쿠키 사용 안내"
      aria-live="polite"
    >
      <p class="banner__msg">
        저희 사이트는 사용자 경험 개선과 분석을 위해 쿠키를 사용합니다.
      </p>
      <button class="btn" id="learnMore">자세히</button>
      <button class="btn primary" id="accept">동의</button>
    </div>

    <script>
      const banner = document.getElementById("cookieBanner");
      const accept = document.getElementById("accept");
      const learnMore = document.getElementById("learnMore");

      // 이미 동의했는지 확인
      const CONSENT_KEY = "cookie-consent";
      const hasConsent = () => localStorage.getItem(CONSENT_KEY) === "yes";

      window.addEventListener("load", () => {
        if (!hasConsent()) banner.classList.add("show");
      });

      accept.addEventListener("click", () => {
        localStorage.setItem(CONSENT_KEY, "yes");
        banner.classList.remove("show");
      });

      learnMore.addEventListener("click", () => {
        // 실제 정책 페이지 링크로 교체
        window.open("/privacy", "_blank");
      });
    </script>
  </body>
</html>
