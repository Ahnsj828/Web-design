<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Popup Example</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 팝업 전체 영역 -->
    <div class="container" id="popupContainer">
      <div class="cookiesContent" id="cookiesPopup">
        <button class="close" id="closePopup">✖</button>
        <img
          src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png"
          alt="cookies-img"
        />
        <p>
          We use cookies for improving user experience, analytics and marketing.
        </p>
        <button class="accept" id="acceptCookies">That's fine!</button>
      </div>
    </div>
  </body>
</html>
