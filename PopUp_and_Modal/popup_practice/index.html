<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup practice</title>
  </head>
  <body>
    <button
      onclick="window.open('https://www.naver.com',
      'popup','width=400,height=400,top=100,left=100',
      'scrollbars=yes')"
    >
      window.open() 활용
    </button>
    <button onclick="openPopup()">함수로 적용하는 방법</button>
    <script>
      // alert 활용
      alert("alert 활용한 팝업 창");

      // confirm 활용
      let confirm1 = confirm("confirm 활용한 팝업 창");

      if (confirm1) {
        alert("확인을 눌렀습니다.", "start");
      } else {
        alert("취소를 눌렀습니다.", "back");
      }

      // prompt 활용1
      let codeN = prompt("CODE NUMBER");
      document.write("입력하신 CODE NUMBER는 " + codeN + "입니다.");

      // prompt 활용2
      function openPopup() {
        // 팝업을 띄울 페이지 url
        const popupURL = "https://www.naver.com";
        // 팝업 창의 속성
        const popupProperties = "width=600, height=400, scrollbars=yes";
        // 팝업 창 열기
        window.open(popupURL, "Popup", popupProperties);
      }
    </script>
  </body>
</html>
